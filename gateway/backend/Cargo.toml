[package]
name = "union-gateway"
version = "0.1.0"
edition = "2018"

[profile.release]
lto = true
opt-level = 'z'
panic = 'abort'

[lib]
path = "src/actor.rs"
crate-type = ["cdylib"]

[dependencies]
ic-cdk = "0.4.0"
ic-cdk-macros = "0.4.0"
serde = "1.0"
candid = "0.7.11"
ic-event-hub-macros = "0.3.1"
ic-event-hub = "0.3.1"